<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-grid {
            display: flex;
            flex-wrap: wrap;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            padding: 5px;
        }
        .lazy {
            filter: blur(10px);
            transition: filter 0.3s;
        }
        .lazy-loaded {
            filter: blur(0);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Photography Gallery</h1>
        <div class="row image-grid">
            {% for image in images %}
                <div class="col-md-4">
                    <img data-src="/image/{{ image.name }}" alt="{{ image.name }}" class="img-fluid lazy" data-toggle="modal" data-target="#imageModal" data-fullsize-url="{{ image.url }}">
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Modal for Full-Size Image -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Full-Size Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="fullsizeImage" src="" class="img-fluid" alt="Full-size image">
                </div>
                <div class="modal-footer">
                    <a id="downloadLink" href="" download class="btn btn-primary">Download</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Lazy loading script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const lazyImages = document.querySelectorAll('img.lazy');
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.classList.remove('lazy');
                        img.classList.add('lazy-loaded');
                        observer.unobserve(img);
                    }
                });
            });

            lazyImages.forEach(image => {
                imageObserver.observe(image);
            });

            // Handle click on the image to show modal
            const modal = document.getElementById('imageModal');
            const fullsizeImage = document.getElementById('fullsizeImage');
            const downloadLink = document.getElementById('downloadLink');

            document.querySelectorAll('.img-fluid').forEach(img => {
                img.addEventListener('click', function() {
                    const fullsizeUrl = this.dataset.fullsizeUrl;
                    fullsizeImage.src = fullsizeUrl; // Set the full-size image URL
                    downloadLink.href = fullsizeUrl; // Set the download link URL
                });
            });
        });
    </script>
</body>
</html>
